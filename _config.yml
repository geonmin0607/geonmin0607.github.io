title: "GEONMIN LEE —  AI 엔지니어"
subtitle: "LLM, Multimodal Portfolio"
description: "LLM 및 멀티모달(문서·표·차트·다이어그램) 기반 프로젝트/PoC 포트폴리오"
lang: ko
timezone: Asia/Seoul
url: "https://geonmin0607.github.io"
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

search: true

author:
  name: "GEONMIN LEE"
  bio: "LLM & Multimodal · Document AI · Table HTML Extraction"
  location: "Seoul, Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/geonmin0607"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:"

collections:
  projects:
    output: true
    permalink: /projects/:name/
  pocs:
    output: true
    permalink: /pocs/:name/
  patents:
    output: true
    permalink: /patents/:name/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: single
      author_profile: true
      toc: true
      toc_sticky: true
      classes: wide
      sidebar:
        nav: "main"
      show_date: false
  - scope:
      path: ""
      type: "pocs"
    values:
      layout: single
      author_profile: true
      toc: true
      toc_sticky: true
      classes: wide
      sidebar:
        nav: "main"
      show_date: false
  - scope:
      path: ""
      type: "patents"
    values:
      layout: single
      author_profile: true
      toc: false
      classes: wide
      sidebar:
        nav: "main"
      show_date: false
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      toc: true

collections_dir: ""
permalink: /:categories/:title/

markdown: kramdown
kramdown:
  input: GFM
  math_engine: "katex"

exclude:
  - "node_modules"
  - "README.md"
  - "Gemfile"
  - "Gemfile.lock"
